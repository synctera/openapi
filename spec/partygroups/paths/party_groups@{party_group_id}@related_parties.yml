summary: Related Party Operations
post:
  summary: Add a related party
  operationId: addRelatedParty
  description: Add a related party
  tags:
    - Related Parties
  parameters:
    - $ref: '../parameters.yml#/components/parameters/party_group_id'
  requestBody:
    description: related party to add
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/related_party'
  responses:
    '200':
      description: Created party group member
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/related_party_body'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'
