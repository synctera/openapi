summary: Party Group operations
put:
  summary: Update party group description
  operationId: updatePartyGroupDescription
  description: Update party group description
  tags:
    - Party Groups
  parameters:
    - $ref: '../parameters.yml#/components/parameters/party_group_id'
  requestBody:
    description: Party Group Description to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/party_group_description'
  responses:
    '200':
      description: Updated party
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/party_group_body'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'

delete:
  summary: Delete party group
  operationId: deletePartyGroup
  description: Delete party group
  tags:
    - Party Groups
  parameters:
    - $ref: '../parameters.yml#/components/parameters/party_group_id'
  responses:
    '200':
      description: Deleted party group
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/uuid'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'
