components:
  schemas:

    uuid:
      title: Response body containing just a uuid
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: uuid

    party_groups_list:
      allOf:
        - type: object
          required:
            - party_groups
          properties:
            party_groups:
              type: array
              description: Array of Party Groups
              items:
                $ref: '#/components/schemas/party_group_body'
        - $ref: '../common/schemas.yml#/components/schemas/paginated_response'

    party_group:
      title: Party Group Request
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: party Group id
          readOnly: true
        bank_id:
          type: integer
          description: Bank ID 
          readOnly: true
        partner_id:
          type: integer
          description: Partner ID
          readOnly: true
        language:
          type: string
          description: Language
        description:
          type: string
          description: Description
        employee_flag:
          type: boolean
          description: Employee Group or Not
        system_mandatory_flag:
          type: boolean
          description: System mandatory or not
    
    related_party:
      title: Related Party
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Related Party ID
          readOnly: true
        bank_id:
          type: integer
          description: Bank ID 
          readOnly: true
        partner_id:
          type: integer
          description: Partner ID
          readOnly: true
        party_id:
          type: string
          format: uuid
          description: Related Party uuid 
        party_group_id:
          type: string
          format: uuid
          description: party group that this party should be added to
      required:
        - party_id
        - party_group_id

    party_group_description:
      title: Party Group Description Request
      type: object
      properties:
        description:
          type: string
          description: Description of Party Group
      required:
        - description

    party_group_body:
      title: Party Group Response Body
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: party Group id
          readOnly: true
        bank_id:
          type: integer
          description: Bank ID 
          readOnly: true
        description:
          type: string
          description: Description
        partner_id:
          type: integer
          description: Partner ID
          readOnly: true
        members:
          type: array
          readOnly: true
          description: All the related parties in this party group
          items:
            $ref: '#/components/schemas/related_party_body'

    related_party_body:
      title: Related Party Response
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Related Party ID
        bank_id:
          type: integer
          description: Bank ID 
        party_type:
          type: string
          description: Party Type
        partner_id:
          type: integer
          description: Partner ID
        kyc_exempt:
          type: boolean
          description: KYC Exempt
        do_not_solicit:
          type: boolean
          description: Do not solicit
        status:
          type: string
          description: Status
        last_name:
          type: string
          description: Last Name
        first_name:
          type: string
          description: First Name
        party_id:
          type: string
          format: uuid
          description: Party UUID 
   