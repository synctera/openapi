summary: Verify
description: >
  Verify the customers identity
post:
  summary: Verify a Customer
  operationId: verifyCustomer
  description: >
    This will initiate identity verification and run through the
    specified identity checks
  tags:
    - KYC Verification
  parameters:
    - $ref: '../../common/parameters.yml#/components/parameters/customer_id'
  requestBody:
      description: Customer verification
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/customer_verification'
  responses:
    '200':
      description: Customer verification
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/customer_verification_result'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'
