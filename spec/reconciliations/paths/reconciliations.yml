summary: Reconciliations
description: >
  The Reconcilations collections represents the jobs reconciling transactions.
post:
  summary: Create a reconciliation
  operationId: createReconciliation
  description: >
    Create a new reconciliation job
  tags:
    - Reconciliations
  requestBody:
    description: Reconciliation to perform
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/reconciliation_input'
  responses:
    '201':
      description: Successful creation of a reconciliation
      content:
        application/json:
          schema: 
            $ref: '../schemas.yml#/components/schemas/reconciliation'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'


get:
  summary: List reconciliations
  operationId: listReconciliations
  description: Retrieves paginated list of reconciliations
  parameters:
    - $ref: '../../common/parameters.yml#/components/parameters/limit'
    - $ref: '../../common/parameters.yml#/components/parameters/page_token'
  tags:
    - Reconciliations
  responses:
    '200':
      description: List of reconciliations
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/reconciliation_list'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'

