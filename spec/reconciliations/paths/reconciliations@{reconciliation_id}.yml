summary: Reconciliation by ID
description: >
  The Reconcilations collections represents the jobs reconciling transactions.

get:
  summary: Get reconciliation
  operationId: getReconciliation
  description: Retrieves one reconciliation by id
  tags:
    - Reconciliations
  parameters:
    - $ref: '../parameters.yml#/components/parameters/reconciliation_id'
  responses:
    '200':
      description: Successful retrieval of a reconciliation
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/reconciliation'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
