post:
  summary: Trigger an event
  operationId: triggerEvent
  description: Trigger an specific event for webhook testing purpose
  tags:
    - Webhooks
  requestBody:
    description: Provide an event type to trigger
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            event:
              $ref: '../schemas.yml#/components/schemas/event_type'
  responses:
    '200':
      description: Triggered webhook event
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/event'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'