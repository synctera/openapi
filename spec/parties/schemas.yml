components:
  schemas:

    uuid:
      title: Response body containing just a uuid
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: uuid

    parties_list:
      allOf:
        - type: object
          required:
            - parties
          properties:
            parties:
              type: array
              description: Array of Party Groups
              items:
                $ref: '#/components/schemas/party_comms_body'
        - $ref: '../common/schemas.yml#/components/schemas/paginated_response'

    party:
      title: Party
      description: Party
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Party ID
          readOnly: true
        party_type:
          type: string
          description: Party Type
          readOnly: true
        last_name:
          type: string
          description: Last Name
        first_name:
          type: string
          description: First Name
        middle_name:
          type: string
          description: Middle Name
        title:
          type: string
          description: Title of Party
        dob:
          type: string
          format: date-time
          description: Date of birth (timestamp)
        dod:
          type: string
          format: date-time
          description: Date of Death (timestamp)
        org_name1:
          type: string
          description: Org Name1
        org_name2:
          type: string
          description: Org Name2
        legal_form:
          type: string
          description: Legal Form
        incorporation_date:
          type: string
          format: date-time
          description: Incorporate Date (timestamp)
        dissolution_date:
          type: string
          description: Dissolution Date (timestamp)
        status:
          type: string
          description: Status
          readOnly: true
        kyc_exempt:
          type: boolean
          description: KYC Exempt
          readOnly: true
        last_kyc_date:
          type: string
          format: date-time
          description: First Name
        do_not_solicit:
          type: boolean
          description: Do not solicit
        language:
          type: string
          description: language
        alt_lang:
          type: string
          description: Alternative Language
        standard_document_delivery:
          type: string
          description: Standard Document Delivery
        e_sign_accepted:
          type: boolean
          description: E Sign Accepted
        profit_center:
          type: string
          description: Profit Center
        suffix:
          type: string
          description: Suffix
        email:
          type: string
          description: Email
        email_type:
          type: string
          description: Email Type
        phone:
          type: string
          description: Phone
        phone_type:
          type: string
          description: Phone Type
        id_no:
          type: string
          description: ID Number
        identity_type:
          type: string
          description: Identity Type
        id_issuer_id:
          type: string
          description: Id Issuerer ID
        risk_rating:
          type: string
          description: Risk Rating
      required:
        - party_type
        - status
    
    party_comms_body:
      title: Party with Communications Response 
      description: Party with communication fields filled in 
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Party ID
          readOnly: true
        party_type_id:
          type: string
          description: Party Type ID
          readOnly: true
        last_name:
          type: string
          description: Last Name
        first_name:
          type: string
          description: First Name
        dob:
          type: string
          format: date-time
          description: Date of birth (timestamp)
        org_name_1:
          type: string
          description: Org Name1
        org_name_2:
          type: string
          description: Org Name2
        status_id:
          type: string
          description: Status ID
          readOnly: true
        email:
          type: string
          description: Email
        phone_number:
          type: string
          description: Phone Number
        phone_country_code:
          type: string
          description: Phone Country Code
        id_no:
          type: string
          description: ID Number
        id_type_id:
          type: string
          description: Identity Type ID

    