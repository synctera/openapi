summary: Parties operations
put:
  summary: Update party
  operationId: updateParty
  description: Update party
  tags:
    - Parties
  parameters:
    - $ref: '../parameters.yml#/components/parameters/party_id'
  requestBody:
    description: Party to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/party'
  responses:
    '200':
      description: Updated party
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/party'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '409':
      $ref: '../../common/responses.yml#/components/responses/already_exists'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'

get:
  summary: Get party
  operationId: getParty
  description: Get an party
  tags:
    - Parties
  parameters:
    - $ref: '../parameters.yml#/components/parameters/party_id'
  responses:
    '200':
      description: Party
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/party'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'

delete:
  summary: Delete party
  operationId: removeParty
  description: Delete party
  tags:
    - Parties
  parameters:
    - $ref: '../parameters.yml#/components/parameters/party_id'
  responses:
    '200':
      description: Deleted party
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/uuid'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '409':
      $ref: '../../common/responses.yml#/components/responses/already_exists'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'
