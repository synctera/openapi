summary: Customer Accounts
get:
  summary: List accounts
  description: Get paginated list of Accounts associated with user
  operationId: listCustomerAccounts
  parameters:
    - $ref: '../../common/parameters.yml#/components/parameters/customer_id'
    - $ref: '../../common/parameters.yml#/components/parameters/limit'
    - $ref: '../../common/parameters.yml#/components/parameters/page_token'
  tags:
    - Customers
  responses:
    '200':
      description: List of accounts
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  accounts:
                    type: array
                    description: Array of Accounts
                    items:
                      $ref: '../../accounts/schemas.yml#/components/schemas/account'
              - $ref: '../../common/schemas.yml#/components/schemas/paginated_response'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'
