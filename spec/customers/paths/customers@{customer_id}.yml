summary: Customer
description: >
  This resource represents a customer.  Each customer is identified
  by an `ID`
get:
  summary: Get Customer
  description: Get Customer based on ID
  operationId: getCustomer
  parameters:
    - $ref: '../../common/parameters.yml#/components/parameters/customer_id'
  tags:
    - Customers
  responses:
    '200':
        description: Customer
        content:
          application/json:
            schema:
              $ref: '../schemas.yml#/components/schemas/customer'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'

put:
  summary: Update Customer
  operationId: updateCustomer
  parameters:
    - $ref: '../../common/parameters.yml#/components/parameters/customer_id'
  tags:
    - Customers
  requestBody:
    description: Customer to be updated
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/customer'
  responses:
    '200':
      description: Updated customer
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/customer'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'

patch:
  summary: Patch Customer
  operationId: patchCustomer
  parameters:
    - $ref: '../../common/parameters.yml#/components/parameters/customer_id'
  tags:
    - Customers
  requestBody:
    description: Customer to be patched
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/customer'
  responses:
    '200':
      description: Patched customer
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/customer'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'
      