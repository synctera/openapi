summary: Disclosures
description: >
  Disclosures to be made to customers
get:
  summary: List Disclosures
  operationId: listDisclosures
  description: Retrieves paginated list of disclosures associated with the authorized requester
  parameters:
    - $ref: '../../common/parameters.yml#/components/parameters/customer_id'
    - $ref: '../../common/parameters.yml#/components/parameters/limit'
    - $ref: '../../common/parameters.yml#/components/parameters/page_token'
  tags:
    - Disclosures
  responses:
    '200':
      description: List of disclosures
      content:
        application/json:
          schema:         
              $ref: '../schemas.yml#/components/schemas/disclosure_response'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'

post:
  summary: Create a Disclosure
  operationId: createDisclosure
  description: >
    Disclosures to be made to customers
  parameters:
    - $ref: '../../common/parameters.yml#/components/parameters/customer_id'
  tags:
    - Disclosures
  requestBody:
    description: Disclosure to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/disclosure'
  responses:
    '201':
      description: Created disclosure
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/disclosure'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'
