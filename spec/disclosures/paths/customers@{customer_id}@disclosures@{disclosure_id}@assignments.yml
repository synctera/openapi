summary: Disclosure Assignments
description: >
  Disclosure Assignments
get:
  summary: List Disclosure Assignments
  operationId: listDisclosureAssignments
  description: Retrieves paginated list of disclosure assignments associated with the authorized requester
  parameters:
    - $ref: '../../common/parameters.yml#/components/parameters/customer_id'
    - $ref: '../parameters.yml#/components/parameters/disclosure_id'
    - $ref: '../../common/parameters.yml#/components/parameters/limit'
    - $ref: '../../common/parameters.yml#/components/parameters/page_token'
  tags:
    - Disclosures
  responses:
    '200':
      description: List of customers
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  customers:
                    type: array
                    description: Array of Disclosures
                    items:
                      $ref: '../schemas.yml#/components/schemas/disclosure_assignment'
              - $ref: '../../common/schemas.yml#/components/schemas/paginated_response'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'