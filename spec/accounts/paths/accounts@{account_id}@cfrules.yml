summary: Account CF Rules
post:
  summary: Create CF rules for an account
  operationId: createAccountCFRules
  description: Create account CF rules
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
  requestBody:
    description: Account cash flow rules to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/cf_rules'
  responses:
    '201':
      description: Created account cash flow rules
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/cf_rules'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '409':
      $ref: '../../common/responses.yml#/components/responses/already_exists'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
