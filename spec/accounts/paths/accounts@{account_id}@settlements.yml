summary: Account Settlement
post:
  summary: Create settlement for an account
  operationId: createAccountSettlement
  description: Create account settlement
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
  requestBody:
    description: Account settlement to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/settlement'
  responses:
    '201':
      description: Created account settlement
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/settlement'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '409':
      $ref: '../../common/responses.yml#/components/responses/already_exists'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
