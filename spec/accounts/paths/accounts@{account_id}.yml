summary: account
put:
  summary: Update account
  operationId: updateAccount
  description: Update account
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
  requestBody:
    description: Account to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/account'
  responses:
    '200':
      description: Updated account
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/account'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'

get:
  summary: Get account
  operationId: getAccount
  description: Get an account
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
  responses:
    '200':
      description: Account
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/account'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'

delete:
  summary: Delete account
  operationId: deleteAccount
  description: Delete account
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
  responses:
    '200':
      $ref: '../../common/responses.yml#/components/responses/delete_response'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'