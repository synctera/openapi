summary: Account Access
post:
  summary: Create access for an account
  operationId: createAccountAccess
  description: Create account access
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
  requestBody:
    description: Account access object
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/access'
  responses:
    '201':
      description: Account access object
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/access'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '409':
      $ref: '../../common/responses.yml#/components/responses/already_exists'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
