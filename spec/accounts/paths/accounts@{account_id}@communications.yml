summary: Account Communication
post:
  summary: Create communication for an account
  operationId: createAccountCommunication
  description: Create account communication
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
  requestBody:
    description: Account communication object to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/communication'
  responses:
    '201':
      description: Created account communication object
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/communication'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '409':
      $ref: '../../common/responses.yml#/components/responses/already_exists'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
