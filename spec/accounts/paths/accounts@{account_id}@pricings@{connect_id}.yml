summary: Account Pricing
get:
  summary: Get pricing for an account
  operationId: getAccountPricing
  description: Get account pricing by ID
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
    - $ref: '../parameters.yml#/components/parameters/connect_id'
  responses:
    '200':
      description: Account pricing
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/pricing'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'

put:
  summary: Update pricing for an account
  operationId: updateAccountPricing
  description: Update account pricing
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
    - $ref: '../parameters.yml#/components/parameters/connect_id'
  requestBody:
    description: Account pricing to be updated
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/pricing'
  responses:
    '200':
      description: Updated account pricing
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/pricing'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'

delete:
  summary: Delete pricing for an account
  operationId: DeleteAccountPricing
  description: Delete account pricing
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
    - $ref: '../parameters.yml#/components/parameters/connect_id'
  responses:
    '200':
      $ref: '../../common/responses.yml#/components/responses/delete_response'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
