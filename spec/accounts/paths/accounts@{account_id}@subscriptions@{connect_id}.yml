summary: Account Subscription
get:
  summary: Get subscription for an account
  operationId: getAccountSubscription
  description: Get account subscription by ID
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
    - $ref: '../parameters.yml#/components/parameters/connect_id'
  responses:
    '200':
      description: Account subscription
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/subscription'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'

put:
  summary: Update subscription for an account
  operationId: updateAccountSubscription
  description: Update account subscription
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
    - $ref: '../parameters.yml#/components/parameters/connect_id'
  requestBody:
    description: Account subscription to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/subscription'
  responses:
    '200':
      description: Updated account subscription
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/subscription'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'

delete:
  summary: Delete subscription for an account
  operationId: DeleteAccountSubscription
  description: Delete account subscription
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
    - $ref: '../parameters.yml#/components/parameters/connect_id'
  responses:
    '200':
      $ref: '../../common/responses.yml#/components/responses/delete_response'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
