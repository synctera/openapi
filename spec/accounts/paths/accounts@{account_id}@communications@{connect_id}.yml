summary: Account Communication
get:
  summary: Get communication for an account
  operationId: getAccountCommunication
  description: Get account communication by ID
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
    - $ref: '../parameters.yml#/components/parameters/connect_id'
  responses:
    '200':
      description: Account communication object
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/communication'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'

put:
  summary: Update communication for an account
  operationId: updateAccountCommunication
  description: Update account communication
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
    - $ref: '../parameters.yml#/components/parameters/connect_id'
  requestBody:
    description: Account communication object to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/communication'
  responses:
    '200':
      description: Updated account communication object
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/communication'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'

delete:
  summary: Delete communication for an account
  operationId: DeleteAccountCommunication
  description: Delete account communication
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
    - $ref: '../parameters.yml#/components/parameters/connect_id'
  responses:
    '200':
      $ref: '../../common/responses.yml#/components/responses/delete_response'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
