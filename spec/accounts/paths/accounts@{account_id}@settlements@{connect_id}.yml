summary: Account Settlement
get:
  summary: Get settlement for an account
  operationId: getAccountSettlement
  description: Get account settlement by ID
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
    - $ref: '../parameters.yml#/components/parameters/connect_id'
  responses:
    '200':
      description: Account settlement
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/settlement'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'

put:
  summary: Update settlement for an account
  operationId: updateAccountSettlement
  description: Update account settlement
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
    - $ref: '../parameters.yml#/components/parameters/connect_id'
  requestBody:
    description: Account settlement to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/settlement'
  responses:
    '200':
      description: Created account settlement
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/settlement'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'

delete:
  summary: Delete settlement for an account
  operationId: DeleteAccountSettlement
  description: Delete account settlement
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
    - $ref: '../parameters.yml#/components/parameters/connect_id'
  responses:
    '200':
      $ref: '../../common/responses.yml#/components/responses/delete_response'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
