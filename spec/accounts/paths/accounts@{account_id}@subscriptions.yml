summary: Account Subscription
post:
  summary: Create subscription for an account
  operationId: createAccountSubscription
  description: Create account subscription
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
  requestBody:
    description: Account subscription to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/subscription'
  responses:
    '201':
      description: Created account subscription
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/subscription'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '409':
      $ref: '../../common/responses.yml#/components/responses/already_exists'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
