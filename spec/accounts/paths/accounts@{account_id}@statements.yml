summary: Account Statement
post:
  summary: Create statement for an account
  operationId: createAccountStatement
  description: Create account statement
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
  requestBody:
    description: Account statement to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/statement'
  responses:
    '201':
      description: Created account statement
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/statement'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '409':
      $ref: '../../common/responses.yml#/components/responses/already_exists'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
