summary: Account Pricing
post:
  summary: Create pricing for an account
  operationId: createAccountPricing
  description: Create account pricing
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
  requestBody:
    description: Account pricing to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/pricing'
  responses:
    '201':
      description: Created account pricing
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/pricing'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '409':
      $ref: '../../common/responses.yml#/components/responses/already_exists'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
