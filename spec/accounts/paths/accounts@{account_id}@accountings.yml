summary: Account Accounting
post:
  summary: Create accounting for an account
  operationId: createAccountAccounting
  description: Create account accounting
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
  requestBody:
    description: Account accounting to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/accounting'
  responses:
    '201':
      description: Created account accounting
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/accounting'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '409':
      $ref: '../../common/responses.yml#/components/responses/already_exists'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
