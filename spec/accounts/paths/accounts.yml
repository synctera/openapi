summary: Accounts
post:
  summary: Create an account
  operationId: createAccount
  description: Create a shadow mode account
  tags:
    - Accounts
  requestBody:
    description: Account to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/account'
  responses:
    '201':
      description: Created account
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/account'

    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'

get:
  summary: List accounts
  description: Get paginated list of Accounts associated
  operationId: listAccounts
  parameters:
    - $ref: '../../common/parameters.yml#/components/parameters/limit'
    - $ref: '../../common/parameters.yml#/components/parameters/page_token'
  tags:
    - Accounts
  requestBody:
    description: account list conditions
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/list_account_request'
  responses:
    '200':
      description: List of accounts
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  accounts:
                    type: array
                    description: Array of Accounts
                    items:
                      $ref: '../schemas.yml#/components/schemas/account'
              - $ref: '../../common/schemas.yml#/components/schemas/paginated_response'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'
