summary: Account Address
post:
  summary: Create address for an account
  operationId: createAccountAddress
  description: Create account address
  tags:
    - Accounts
  parameters:
    - $ref: '../parameters.yml#/components/parameters/account_id'
  requestBody:
    description: Account address to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/account_address'
  responses:
    '201':
      description: Created account address
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/account_address'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '409':
      $ref: '../../common/responses.yml#/components/responses/already_exists'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
