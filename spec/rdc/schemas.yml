components:
  schemas:

    deposit:
      title: RDC Deposit
      description: Deposit using remote deposit capture
      type: object
      properties:
        id:
          description: RDC Deposit ID
          type: string
          readOnly: true
          format: uuid
          example: faker.random.uuid
        account_number:
          description: Account number
          type: string
          readOnly: true
          example: faker.random.alphaNumeric(14)
        routing_number:
          description: Bank routing number
          type: string
          readOnly: true
          example: "123456789"
        check_amount:
          description: Amount on check in ISO 4217 minor currency units
          type: integer
          readOnly: true
          example: faker.random.number(10000)
        check_currency:
          description: ISO 4217 currency code for the check amount
          type: string
          readOnly: true
          example: "USD"
        deposit_amount:
          description: Amount deposited in ISO 4217 minor currency units
          type: integer
          readOnly: true
          example: faker.random.number(10000)
        deposit_currency:
          description: ISO 4217 currency code for the deposit amount
          type: string
          readOnly: true
          example: "USD"
        date_processed:
          description: Date the deposit was processed, in RFC 3339 format
          type: string
          readOnly: true
          example: "2019-01-02T03:04:05.678Z"
        date_submitted:
          description: Date the deposit was submitted, in RFC 3339 format
          type: string
          readOnly: true
          example: "2019-01-02T03:04:05.678Z"
        front_image_id:
          description: ID of the image of the front of the check
          type: string
          readOnly: true
          format: uuid
          example: faker.random.uuid
        back_image_id:
          description: ID of the image of the back of the check
          type: string
          readOnly: true
          format: uuid
          example: faker.random.uuid
        scan_id:
          description: ID of the OCR scan of the check image
          type: string
          format: uuid
          example: faker.random.uuid
      required:
        - id
        - account_number
        - routing_number
        - check_amount
        - check_currency
        - date_processed
        - date_submitted
        - deposit_amount
        - deposit_currency
        - front_image_id
        - back_image_id
        - scan_id

    image:
      title: RDC Image
      description: Image uploaded for a remote deposit capture
      type: object
      properties:
        id:
          description: RDC image id
          type: string
          readOnly: true
          format: uuid
          example: faker.random.uuid
        media_type:
          $ref: '#/components/schemas/rdc_media_type'
        byte_data:
          type: string
          format: byte
          description: Base64url encoded image
          example: faker.random.alphaNumeric(200)
        date_uploaded:
          description: Date the image was uploaded, in RFC 3339 format
          type: string
          readOnly: true
          example: "2019-01-02T03:04:05.678Z"
      required:
        - id
        - media_type
        - byte_data
        - data_uploaded

    rdc_media_type:
      title: RDC MediaType
      type: string
      enum:
        - PDF
        - PNG
        - JPG
        - GIF
      # NOTE: deepmap has problems with newlines in descriptions. It tries to generate a comment with newlines in it.
      # description: |
      #   Type of image
      #   * `PDF` - Media type application / pdf
      #   > **_NOTE:_**: currently unsupported
      #   * `PNG` - Media type image/png
      #   * `JPG` - Media type image/jpg
      #   * `GIF` - Media type image/gif
      #   > **_NOTE:_**: currently unsupported
      description: "Type of image: PNG, JPG. Note that PDF and GIF are valid values, but not currently supported."
      example: PNG

    scan:
      title: RDC Scan
      description: Scanning image to be used for remote deposit capture
      type: object
      properties:
        id:
          description: RDC Scan ID
          type: string
          readOnly: true
          format: uuid
          example: faker.random.uuid
        account_number:
          description: Account number
          type: string
          readOnly: true
          example: faker.random.alphaNumeric(14)
        routing_number:
          description: Bank routing number
          type: string
          readOnly: true
          example: "123456789"
        check_amount:
          description: Amount on check in ISO 4217 minor currency units
          type: integer
          readOnly: true
          example: faker.random.number(10000)
        check_currency:
          description: ISO 4217 currency code for the check amount
          type: string
          readOnly: true
          example: "USD"
        date_scanned:
          description: Date the check image was scanned, in RFC 3339 format
          type: string
          readOnly: true
          example: "2019-01-02T03:04:05.678Z"
        front_image_id:
          description: ID of the image of the front of the check
          type: string
          format: uuid
          example: faker.random.uuid
        back_image_id:
          description: ID of the image of the back of the check
          type: string
          format: uuid
          example: faker.random.uuid
      required:
        - id
        - account_number
        - routing_number
        - check_amount
        - check_currency
        - date_scanned
        - front_image_id
        - back_image_id

