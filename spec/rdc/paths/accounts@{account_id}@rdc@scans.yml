summary: RDC Scan
description: >
  The RDC scan collection represents all the scans of uploaded images made for remote deposit capture associated with an account

post:
  summary: Create an RDC Scan
  operationId: createRdcScan
  description: >
    Create a new scan of a check image made for a remote deposit capture to an account
  tags:
    - RDC Deposits
  parameters:
    - $ref: '../../accounts/parameters.yml#/components/parameters/account_id'
  requestBody:
    description: RDC scan to create
    content: 
      'application/json':
        schema:
          $ref: '../schemas.yml#/components/schemas/scan'
  responses:
    '201':
      description: Successful creation of a scan of a check image made for remote deposit capture
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/scan'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'

get:
  summary: List RDC Scans
  operationId: listRdcScans
  description: Retrieves a paginated list of the the scans of uploaded images made for remote deposit capture associated with an account
  tags:
    - RDC Deposits
  parameters:
    - $ref: '../../accounts/parameters.yml#/components/parameters/account_id'
    - $ref: '../../common/parameters.yml#/components/parameters/limit'
    - $ref: '../../common/parameters.yml#/components/parameters/page_token'
  responses:
    '200':
      description: List of OCR scans of check images made for remote deposit capture
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/scan_list'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
