summary: RDC Scan by Id
description: >
  The RDC scan represents the OCR scan of the check images uploaded for remote deposit capture associated with an account

get:
  summary: Get RDC Scan
  operationId: getRdcScan
  description: Retrieves one OCR scan of a check image for remote deposit capture associated with an account
  tags:
    - RDC Deposits
  parameters:
    - $ref: '../../accounts/parameters.yml#/components/parameters/account_id'
    - $ref: '../parameters.yml#/components/parameters/scan_id'
  responses:
    '200':
      description: Successful retrieval of an RDC scan
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/scan'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
