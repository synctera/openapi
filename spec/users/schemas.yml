components:
  schemas:

    users_list:
      allOf:
        - type: object
          required:
            - users
          properties:
            users:
              type: array
              description: Array of Users
              items:
                $ref: '#/components/schemas/user'
        - $ref: '../common/schemas.yml#/components/schemas/paginated_response'

    user:
      title: User Request
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: user id
          readOnly: true
        last_name:
          type: string
          description: Last Name
        first_name:
          type: string
          description: First Name
        email:
          type: string
          description: Email