components:
  schemas:
    address:
      type: object
      properties:
        id:
          description: Address unique identifier
          type: string
          format: uuid
          example: faker.random.uuid
        default_address_flg:
          description: Denotes whether this address is the person's default address
          type: boolean
        type:
          description: type of address
          type: string
          enum: [home, work, temporary, vacation]
          example: work
        address_line_1:
          description: Street address line 1
          type: string
          example: faker.address.streetAddress
        address_line_2:
          description: String address line 2
          type: string
          example: faker.address.secondaryAddress
        city:
          description: City
          type: string
          example: faker.address.city
        state:
          description: State, region, province, or prefecture
          type: string
          example: faker.address.stateAbbr
        postal_code:
          description: Postal code
          type: string
          example: faker.address.zipCode(#####)
        country_code:
          description: ISO-3166-1 Alpha-2 country code
          type: string
          example: faker.address.countryCode
      required:
        - default_address_flg
        - address_line_1
        - city
        - state
        - country_code
        - postal_code

    dc_sign_type:
      type: string
      description: Indication of debit or credit
      enum: [DEBIT, CREDIT]

    error:
      title: Error
      type: object
      properties:
        error_details:
          type: string
          description: Detailed description of error
          example: faker.lorem.sentence

    paginated_response:
      title: Paginated List response
      type: object
      properties:
        next_page_token:
          type: string
          description: If returned, use the next_page_token to query for the next page of results.
          example: faker.random.alphaNumeric(10)
    
    delete_response:
      title:  Deleted Object
      type: object
      description: Deleted object information
      properties:
        id:
          type: string
          format: uuid
          description: Object ID
        resource:
          type: string
          description: The resource name
