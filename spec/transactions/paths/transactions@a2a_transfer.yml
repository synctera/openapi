summary: Transfer amount from account to account under the same customer
description: Transfer amount from account to account under the same customer
post:
  summary: Account to account transfer
  description: Transfer amount under the same customer
  operationId: a2aTransfer
  tags:
    - Transactions
  requestBody:
    description: Account to account transfer to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/a2a_transfer'
  responses:
    '201':
      description: Created account to account transfer
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/a2a_transfer'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '461':
      $ref: '../../common/responses.yml#/components/responses/account_closed'
    '462':
      $ref: '../../common/responses.yml#/components/responses/insufficient_funds'
    '463':
      $ref: '../../common/responses.yml#/components/responses/account_locked'
    '464':
      $ref: '../../common/responses.yml#/components/responses/customer_locked'
    '465':
      $ref: '../../common/responses.yml#/components/responses/counterparty_account_locked'
    '466':
      $ref: '../../common/responses.yml#/components/responses/counterparty_account_closed'
    '467':
      $ref: '../../common/responses.yml#/components/responses/currency_not_supported'
    '468':
      $ref: '../../common/responses.yml#/components/responses/recurrence_not_supported'
    '469':
      $ref: '../../common/responses.yml#/components/responses/execution_date_in_the_past'
    '470':
      $ref: '../../common/responses.yml#/components/responses/execution_date_in_the_future'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'