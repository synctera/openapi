summary: Outgoing ACH
put:
  summary: Update outgoing ACH
  operationId: updateOutgoingACH
  description: Update an outgoing ACH
  tags:
    - Transactions
  parameters:
    - $ref: '../parameters.yml#/components/parameters/payment_id'
    - $ref: '../../common/parameters.yml#/components/parameters/mfa_token'
  requestBody:
    description: Outgoing ACH to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/ach_outgoing'
  responses:
    '200':
      description: Updated outgoing ACH
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/ach_outgoing'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'

delete:
  summary: Delete pending outgoing ACH
  operationId: deleteOutgoingACH
  description: Delete a pending outgoing ACH
  tags:
    - Transactions
  parameters:
    - $ref: '../parameters.yml#/components/parameters/payment_id'
  responses:
    '200':
      $ref: '../../common/responses.yml#/components/responses/delete_response'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'