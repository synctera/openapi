summary: Outgoing ACH
get:
  summary: Get Pending ACH List
  operationId: getOutgoingACH
  description: Get a list of pending ACH
  tags:
    - Transactions
  parameters:
    - $ref: '../parameters.yml#/components/parameters/execution_date'
    - $ref: '../../common/parameters.yml#/components/parameters/limit'
    - $ref: '../../common/parameters.yml#/components/parameters/page_token'
  responses:
    '200':
      description: List of pending ACH
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  customers:
                    type: array
                    description: Array of ACH
                    items:
                      $ref: '../schemas.yml#/components/schemas/ach_outgoing'
              - $ref: '../../common/schemas.yml#/components/schemas/paginated_response'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'

post:
  summary: Create outgoing ACH
  operationId: createOutgoingACH
  description: Create an outgoing ACH
  tags:
    - Transactions
  parameters:
    - $ref: '../../common/parameters.yml#/components/parameters/mfa_token'
  requestBody:
    description: Outgoing ACH to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/ach_outgoing'
  responses:
    '201':
      description: Created outgoing ACH
      content:
        application/json:
          schema:
            $ref: '../schemas.yml#/components/schemas/ach_outgoing'
    '400':
      $ref: '../../common/responses.yml#/components/responses/bad_request'
    '401':
      $ref: '../../common/responses.yml#/components/responses/unauthorized'
    '403':
      $ref: '../../common/responses.yml#/components/responses/forbidden'
    '404':
      $ref: '../../common/responses.yml#/components/responses/not_found'
    '500':
      $ref: '../../common/responses.yml#/components/responses/internal_server_error'