components:
  parameters:
    limit:
      name: limit
      in: query
      x-external: true
      required: false
      schema:
        type: integer
        minimum: 1
        default: 100
        description: >
          Maximum number of objects to return per page.
          If the limit is greater than 100, then it will be set to 100.
        example: 100

    page_token:
      name: page_token
      in: query
      x-external: true
      required: false
      schema:
        type: string
        description: Optional pagination token to be provided to retrieve subsequent pages, returned from previous get
        example: faker.random.alphaNumeric(10)

    id:
      name: id
      description: Unique resource identifier
      in: query
      x-external: true
      required: false
      schema:
        type: array
        items:
          type: string
          format: uuid
          example: faker.random.uuid
        uniqueItems: true
      style: form
      explode: false
