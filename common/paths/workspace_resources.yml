summary: Create workspace resources
post:
  summary: Create workspace resources to initialise (or re-initialise) a workspace
  operationId: workspaceResources
  x-external: false
  description: |
    Create workspace resources, those resources without which the workspace (tenant) is not considered initialised.
    This endpoint is idempotent and can be called at any time after creation to bring a workspace to the current standard.
  requestBody:
    description: Tenant information.
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/workspace_resources_post'
  responses:
    '204':
      description: Successfully created any missing workspace resources.
    '400':
      $ref: '../responses.yml#/components/responses/bad_request'
    '404':
      $ref: '../responses.yml#/components/responses/not_found'
    '500':
      $ref: '../responses.yml#/components/responses/internal_server_error'