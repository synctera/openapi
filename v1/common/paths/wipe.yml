summary: Wipe
post:
  summary: Delete customer and account associated data.
  operationId: wipe
  description: |
    Delete the customer and account related data, leaving other configuration data intact. This enables use cases such as bulk data deletion between tests.
    Data associated with below resources will be deleted:
      - Accounts
      - Account applications
      - ACH
      - Businesses
      - Cards
      - Card images
      - Cases
      - Customers
      - Disclosures
      - External Accounts
      - Internal Accounts
      - Payment schedules and history
      - Persons
      - RDC
      - Relationships
      - Transactions (including for Internal Accounts)
      - Verifications

    Data associated with below resources will be retained:
      - Account Templates
      - API Keys
      - Bank/Partner data
      - Card product
      - Disclosure document records
      - Egress config
      - Groups
      - PII contract with vault
      - Roles
      - Users
      - Webhooks
  requestBody:
    description: Tenant information.
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yml#/components/schemas/workspace_wipe_post'
  responses:
    '204':
      description: successfully wiped resources for a particular tenant
    '404':
      $ref: '../responses.yml#/components/responses/not_found'
    '500':
      $ref: '../responses.yml#/components/responses/internal_server_error'